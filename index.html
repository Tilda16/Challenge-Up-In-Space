<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@100&">
  <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Space tourism website</title>

<body>
  <div class="nav-wrapper">
    <div class="Next-to-bar">
      <img src="assets/shared/logo.svg" alt="Logo of space travelling agency" class="logoimg">
      <hr class="rule">
    </div>
    <div class="top-bar">
      <span class="top-bar__button"><span class="bold">00</span> Home</span>
      <span class="top-bar__button"><span class="bold">01</span> Destination</span>
      <span class="top-bar__button"><span class="bold">02</span> Crew</span>
      <span class="top-bar__button"><span class="bold">03</span> Technology</span>
    </div>
  </div>
  <div class="Ad-Text">
    <h1 class="First">SO, YOU WANT TO TRAVEL TO <br>
      <span class="pop-out">SPACE</span>
    </h1>
    <p class="under-header">Let’s face it; if you want to go to space, you might as well genuinely go to
      outer space and not hover kind of on the edge of it. Well sit back, and relax
      because we’ll give you a truly out of this world experience!</p>
    </div>
